<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wait, where am I?</title>
  <meta name="description" content="404 Error page for Ujaan Das portfolio." />
  <meta name="color-scheme" content="light dark" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --card: #14161d;
      --text: #e6e6e6;
      --muted: #a6a6a6;
      --brand: #7c5cff;
      --border: rgba(255,255,255,.15);
      --shadow: 0 10px 30px rgba(0,0,0,.5);
      --radius-lg: 26px;
    }
    :root.light {
      --card: #ffffff;
      --text: #101418;
      --muted: #50565f;
      --brand: #6b4dff;
      --border: rgba(0,0,0,.1);
      --shadow: 0 10px 30px rgba(12,13,18,.06);
    }
    * { box-sizing: border-box }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    video.bg-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.4) blur(2px);
    }
    .card {
      max-width: 500px;
      background: rgba(20,22,29,0.85); /* translucent over video */
      backdrop-filter: blur(12px) saturate(1.2);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 32px;
      text-align: center;
      box-shadow: var(--shadow);
    }
    h1 {
      font-family: "Space Grotesk", Inter, system-ui;
      font-size: clamp(42px, 6vw, 64px);
      margin: 0 0 12px;
      color: var(--brand);
    }
    p {
      margin: 0 0 20px;
      color: var(--muted);
      font-size: 16px;
    }
    .btn {
      display:inline-flex; align-items:center; gap:9px;
      padding: 12px 18px;
      border-radius: 14px;
      border:1px solid var(--border);
      background: rgba(30,32,40,0.85);
      backdrop-filter: blur(8px);
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      transition: background .2s;
    }
    .btn:hover {
      background: rgba(50,52,64,0.9);
    }
    .btn.primary {
      background: linear-gradient(135deg, var(--brand), #9b84ff);
      border: none;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Background video -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="mainblackholebackground.mp4" type="video/mp4">
    <!-- Fallback -->
    Your browser does not support the video tag.
  </video>

  <!-- Error Card -->
  <div class="card">
    <h1>Hey you're not supposed to be here!</h1>
    <p>Well, theres something not right here, Unfortunately this page is either a work in progress or just doesn't exist...<br>
    well this sucks :C.</p>
    <div style="display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:20px">
      <a href="/" class="btn primary">Just go back to the main page </a>
    </div>
    <br>
    <p>UDASSTUFF</p>
  </div>
</body>
</html>
